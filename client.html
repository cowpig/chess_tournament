<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Chess Game!</title>

  <link rel="stylesheet" href="/client_deps/chessboard.css" />
</head>
<body>
<div style="text-align: center; width:400px">
  <p id="opponent_name"> You are playing against </p>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.9.4/chess.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
<script src="/client_deps/chessboard.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.6/socket.io.min.js"></script>


<div id="clock_wrapper" style="width: 400px; height:50px; text-align:center; border:2px solid black; font-size: 0;">
	<div id="black_clock" style="width: 200px; float:right; background-color:black; color: white; height:50px; font-size:44px;">0:00</div>
	<div id="white_clock" style="width: 200px; height:50px; float:left; font-size:44px;">0:00</div>
</div>
<p />
<div id="board" style="width: 400px"></div>
<p>Status: <span id="status"></span></p>
<p>FEN: <span id="fen"></span></p>
<p>PGN: <span id="pgn"></span></p>

<script>
var board,
  game = new Chess(),
  statusEl = $('#status'),
  fenEl = $('#fen'),
  pgnEl = $('#pgn'),
  color = 'w',
  socket = io('http://localhost:3000'); 

socket.on('game_state', function (data) {
  console.log(data);
  data = JSON.parse(data);
  color = data.color;
  if (game.fen() != data.fen) {
    console.log(game.fen());
    console.log(data.fen);
    game.load(data.fen);
    setBoard(game.fen());
    updateStatus();
  }
  if ((board.orientation() === 'white' && color !== 'w') ||
  (board.orientation() === 'black' && color !== 'b')){
    board.flip();
  }
  setClock(data.clock);
});

// do not pick up pieces if the game is over
// only pick up pieces for the side to move
var onDragStart = function(source, piece, position, orientation) {
  if (game.game_over() === true ||
      (game.turn() === 'w' && piece.search(/^b/) !== -1 && color === 'w') ||
      (game.turn() === 'b' && piece.search(/^w/) !== -1) && color === 'b') {
    return false;
  }
};

var getID = function() {
  var uri = window.location.href.split("/");
  var i = uri.length;
  return uri[i-2] + "/" + uri[i-1];
}

var onDrop = function(source, target) {
  // see if the move is legal
  var move = game.move({
    from: source,
    to: target,
    promotion: 'q' // NOTE: always promote to a queen for example simplicity
  });

  // illegal move
  if (move === null) return 'snapback';
  else {
    var move_msg = {
      san: move.san,
      id: getID()
    }
    socket.emit('move', move_msg);
  }
  updateStatus();
};

// update the board position after the piece snap 
// for castling, en passant, pawn promotion
var onSnapEnd = function() {
  console.log(game.fen());
  board.position(game.fen());
};

var updateStatus = function() {
  var status = '';

  var moveColor = 'White';
  if (game.turn() === 'b') {
    moveColor = 'Black';
  }

  if (game.in_checkmate() === true) {
    status = 'Game over, ' + moveColor + ' is in checkmate.';
  } else if (game.in_draw() === true) {
    status = 'Game over, drawn position';
  } else {
    status = moveColor + ' to move';

    if (game.in_check() === true) {
      status += ', ' + moveColor + ' is in check';
    }
  }

  statusEl.html(status);
  fenEl.html(game.fen());
  pgnEl.html(game.pgn());
};

var setClock = function(clock_state){

}

var setBoard = function(position) {
  var pos = position || "start";
  var cfg = {
    draggable: true,
    position: 'start',
    onDragStart: onDragStart,
    onDrop: onDrop,
    onSnapEnd: onSnapEnd,
    position: pos,
    pieceTheme: '/pieces/{piece}.png'
  };
  return ChessBoard('board', cfg)
}

var init = function() {
  board = setBoard();
  updateStatus();
  socket.emit("update", {'id':getID()});
};
$(document).ready(init);
</script>
</body>
</html>
