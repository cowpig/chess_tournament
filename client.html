<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Chess Game!</title>

  <link rel="stylesheet" href="node_modules/chessboardjs/www/css/chessboard.css" />
</head>
<body>
<div style="text-align: center; width:400px">
  <p> You are playing against ____ </p>
</div>
<script src="node_modules/chessboardjs/www/js/chess.js"></script>
<div id="clock_wrapper" style="width: 400px; height:50px; text-align:center; border:2px solid black; font-size: 0;">
	<div id="black_clock" style="width: 200px; float:right; background-color:black; color: white; height:50px; font-size:44px;">0:00</div>
	<div id="white_clock" style="width: 200px; height:50px; float:left; font-size:44px;">0:00</div>
</div>
<p />
<div id="board" style="width: 400px"></div>
<p>Status: <span id="status"></span></p>
<p>FEN: <span id="fen"></span></p>
<p>PGN: <span id="pgn"></span></p>

<script src="node_modules/chessboardjs/www/js/jquery-1.10.1.min.js"></script>
<script src="node_modules/chessboardjs/www/js/chessboard.js"></script>
<script>
var board,
  game = new Chess(),
  statusEl = $('#status'),
  fenEl = $('#fen'),
  pgnEl = $('#pgn');

// do not pick up pieces if the game is over
// only pick up pieces for the side to move
var onDragStart = function(source, piece, position, orientation) {
  if (game.game_over() === true ||
      (game.turn() === 'w' && piece.search(/^b/) !== -1) ||
      (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
    return false;
  }
};

var onDrop = function(source, target) {
  // see if the move is legal
  var move = game.move({
    from: source,
    to: target,
    promotion: 'q' // NOTE: always promote to a queen for example simplicity
  });

  // illegal move
  if (move === null) return 'snapback';

  updateStatus();
};

// update the board position after the piece snap 
// for castling, en passant, pawn promotion
var onSnapEnd = function() {
  board.position(game.fen());
};

var updateStatus = function() {
  var status = '';

  var moveColor = 'White';
  if (game.turn() === 'b') {
    moveColor = 'Black';
  }

  // checkmate?
  if (game.in_checkmate() === true) {
    status = 'Game over, ' + moveColor + ' is in checkmate.';
  }

  // draw?
  else if (game.in_draw() === true) {
    status = 'Game over, drawn position';
  }

  // game still on
  else {
    status = moveColor + ' to move';

    // check?
    if (game.in_check() === true) {
      status += ', ' + moveColor + ' is in check';
    }
  }

  statusEl.html(status);
  fenEl.html(game.fen());
  pgnEl.html(game.pgn());
};

var setBoard = function(position, clock_state) {
  var pos = position || "start";
  var cfg = {
    draggable: true,
    position: 'start',
    onDragStart: onDragStart,
    onDrop: onDrop,
    onSnapEnd: onSnapEnd,
    position: pos,
    pieceTheme: 'pieces/{piece}.png'
  };
  return ChessBoard('board', cfg)
}

var init = function() {
  board = setBoard();
  updateStatus();
};
$(document).ready(init);
</script>
</body>
</html>
